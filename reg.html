<html>

<head>

    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="myjquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.js"></script>
</head>

<body>
    <div id="mymenu">
    <ul>
        <li>login</li>
        <li>registration</li>
    </ul>
    </div>
    <center>
        <form id="myform">
            <table cellpadding="10px" >
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name" placeholder="enter name" class="textfield"></td>
                </tr>
                <tr>
                    <td>email</td>
                    <td><input type="email" name="email" placeholder="enter email" class="textfield"></td>
                </tr>
                <tr>
                    <td>contact</td>
                    <td><input type="text" name="contact" placeholder="enter contact" class="textfield"></td>
                </tr>
                <tr>
                    <td>password</td>
                    <td><input type="password" name="password" placeholder="enter password" class="textfield" id="password"></td>
                </tr>
                <tr>
                    <td>co-password</td>
                    <td><input type="password" name="copassword" placeholder="re-enter password" class="textfield"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" name="button" value="register"></td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
